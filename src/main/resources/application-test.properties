# Clé secrète pour JWT
app.secret.key=${SECRET_KEY_TEST}

# Configuration de la base de données
spring.datasource.url=jdbc:mariadb://${DB_HOST_TEST}:3306/mydatabase_test
spring.datasource.username=${DB_USER_TEST}
spring.datasource.password=${DB_PASSWORD_TEST}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# Configuration de l'email en test
spring.mail.username=${MAIL_USERNAME_TEST}
spring.mail.password=${MAIL_PASSWORD_TEST}
